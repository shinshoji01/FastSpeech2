dataset: "LJSpeech"

path:
  corpus_path: "/data/MSP-Podcast"
  lexicon_path: "/work/Git/FastSpeech2/lexicon/librispeech-lexicon.txt"
  raw_path: "/work/Dataset/MSP-Podcast/Preprocessed"
  preprocessed_path: "/work/Git/FastSpeech2/preprocessed_data/MSP_journal"

preprocessing:
  val_size: 512
  text:
    text_cleaners: ["english_cleaners"]
    language: "en"
  audio:
    sampling_rate: 16000
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  ED:
    style: "relative_attributes"
    model_name: "esd-sigmoid-transformer"
    placement: "variance_adaptor"
    averaged_utterance: False
  speaker_embedding:
    individual_embedding: False
    style: False # support 'wespeaker' or 'resemblyzer'
